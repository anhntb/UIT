<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <p>Login here using your username and password</p>
    <form>
      <div class="input-group">
        <input type="text" placeholder="UserName" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
const password = document.querySelector('#password');

// Hiển thị mật khẩu khi nhấn giữ chuột
password.addEventListener('mousedown', function() {
  passwordInput.type = 'text'; // Hiển thị mật khẩu
});

// Ẩn mật khẩu khi thả chuột
password.addEventListener('mouseup', function() {
  passwordInput.type = 'password'; // Ẩn mật khẩu
});

// Ẩn mật khẩu nếu chuột rời khỏi biểu tượng
password.addEventListener('mouseout', function() {
  passwordInput.type = 'password';
});

  </script>
</body>
</html>
